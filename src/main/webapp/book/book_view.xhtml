<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{bookView.id}" required="true"/>
        <f:viewAction action="#{bookView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>Book: <h:outputText value="#{bookView.book.title}"/></h2></header>
            <div>
                <div>
                    Author: <h:outputText value="#{bookView.book.author}"/>
                </div>
                <div>
                    Number of pages: <h:outputText value="#{bookView.book.numberOfPages}"/>
                </div>
                <div>
                    Publication date: <h:outputText value="#{bookView.book.publicationDate}"/>
                </div>
            </div>
            <header><h2>Rentals</h2></header>
            <h:dataTable value="#{rentalList.getRentals(bookView.id).rentals}" var="rental" styleClass="data-table">
                <h:column>
                    <f:facet name="header">date</f:facet>
                    <h:outputText value="#{rental.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">view</f:facet>
                    <h:link outcome="/rental/rental_view.xhtml" value="view">
                        <f:param name="id" value="#{rental.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="ui-button ui-control" value="delete"
                                         action="#{rentalList.deleteAction(rental.id, bookView.id)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
