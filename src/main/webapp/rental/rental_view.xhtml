<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{rentalView.id}" required="true"/>
        <f:viewAction action="#{rentalView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article class="text--justified">
            <header><h2><h:outputText value="#{rentalView.rental.date}"/></h2></header>
            <div>
                <div>
                    Type: <h:outputText value="#{rentalView.rental.type}"/>
                </div>
                <div>
                    Book: <h:outputText value="#{rentalView.rental.book.getTitle()}"/>
                </div>

            </div>
        </article>
    </ui:define>
</ui:composition>
